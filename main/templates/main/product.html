{% extends 'main/layout.html' %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
        <div class="container bg-white p-3 px-4 my-3 mb-5">
            <div class="row">
              <div class="col-md-5 mb-4 mb-md-0">
                <div class="view zoom z-depth-2 rounded">
                  <img class="img-fluid w-100" src="https://mdbootstrap.com/img/new/standard/city/044.jpg" alt="Sample">
                  <a href="#!">
                    <div class="mask"></div>
                  </a>
                </div>

              </div>
              <div class="col-md-7">

                <h5>{{ product.title }}</h5>
                  <p class="mb-2 text-muted text-uppercase small"><a href="/{{ category.url }}">{{ category.name }}</a></p>
                <ul class="rating">
                    <i class="fas fa-star fa-sm text-primary"></i>
                    <i class="fas fa-star fa-sm text-primary"></i>
                    <i class="fas fa-star fa-sm text-primary"></i>
                    <i class="fas fa-star fa-sm text-primary"></i>
                    <i class="far fa-star fa-sm text-primary"></i>
                </ul>
                <p><span class="mr-1"><strong>â‚½ {{ product.price }}</strong></span></p>
                <p class="pt-1">{{ product.description }}</p>
                <hr>
                <div class="pl-0 pb-2 w-25">Quantity</div>
                  <div class="row">
                      <div class="col-md-3 col-12">
                        <div class="input-group input-group-lg my-2" style="width: 8rem">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect"><i class="fas fa-minus"></i></button>
                          <input class="form-control" min="1" name="quantity" value="1" type="number" readonly>
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect"><i class="fas fa-plus"></i></button>
                        </div>
                      </div>
                      <div class="col-md-5 col-12">
                        <button type="button" class="btn btn-white btn-lg mr-1 mb-2"><i
                            class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
                      </div>
                  </div>
              </div>
            </div>
        </div>
{% endblock %}
